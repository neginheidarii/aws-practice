version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18
        - nvm use 18
        - yarn install --frozen-lockfile || yarn install # Ensures installation even if lockfile fails
        - npx amplify-app --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile || yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
